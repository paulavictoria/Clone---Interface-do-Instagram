<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/iconedoinstagram.ico" type="icone do instagram">
    <title>Instagram Clone</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone"> 
            <img src="img/instagram-iphone.png" alt="celular ">
        </div>
        <div class="instagram-continue">
            <div class="group">
               <img src="img/Instagram-logo.png" class="instagram-logo" alt="logo do instagram"> 
               <div class="profile-photo">
                   <img src="img/imgnoite.png" alt="foto de perfil">
               </div>
               <a href="#" class="instagram-login">Continue como paulavictoria</a>
               <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account"><strong>Não é paulavictoria</strong></p>
                <p class="not-account">
                    <span class="link-blue"><strong>Alterar conta</strong></span>
                    ou 
                    <span class="link-blue"><strong>Inscreva-se</strong></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"><strong>Baixe o aplicativo</strong></p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
